<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
</head>
<body>
    
    <button id="crearCliente">Crear Cliente</button>
    <br>
    <button id="verOrdenes">Ver Ordenes</button>

    <h1 id="nombre"  ></h1>
    <h2 id="direccion" ></h2>

    <div id="infoCliente" class="wrapper fadeInDown" style="display: none;">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <h1 id="Nombre">Nuevo Cliente</h1>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="nombreCliente" class="fadeIn second" name="login" placeholder="username" value="Nombre">
            <input type="text" id="telefonoCliente" class="fadeIn third" name="login" placeholder="password" value="Telefono">
            <input type="text" id="saborHelado" class="fadeIn forth" name="login" placeholder="password" value="Sabor">
            <input type="text" id="tamanoHelado" class="fadeIn five" name="login" placeholder="password" value="Tamaño">
            <input type="text" id="toppisHelado" class="fadeIn third" name="login" placeholder="password" value="Toppis">
            
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" id="cerrarVentana" href="#">Cerrar</a>
          </div>
      
        </div>
      </div>

      <div id="tblOrdenes" style="display: none;">
        <table id="table">
            <thead>
              <tr>
                <th data-field="nombre">Nombre</th>
                <th data-field="telefono">telefono</th>
                <th data-field="helado.sabor">Sabor</th>
                <th data-field="helado.tamano">Tamaño</th>
                <th data-field="helado.toppis">Toppins</th>
              </tr>
            </thead>
          </table>
      </div>
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    <script src="script.js"></script>
    <script>
        let parametros = {nombre:"Vainilla", direccion: "Lince"};
        Heladeria.init(parametros)
    </script>
</body>
</html>
