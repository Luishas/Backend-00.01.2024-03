<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Reparación de Teléfonos</h1>
    <form id="repairForm">
        <label for="serie">Número de Serie:</label>
        <input type="text" id="serie" name="serie" required><br><br>

        <label for="marca">Marca del Teléfono:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="imei">IMEI:</label>
        <input type="text" id="imei" name="imei" required><br><br>

        <label for="nombreUsuario">Nombre del Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br><br>

        <label for="abono">Abono:</label>
        <input type="number" id="abono" name="abono" required><br><br>

        <button type="submit">Registrar Reparación</button>
    </form>

    <h2>Resultados:</h2>
    <div id="resultados"></div>

    <script src="index.js"></script>
</body>
</html>
